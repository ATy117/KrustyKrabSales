<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Karla|Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ruda" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>
    <main class="dashboard">
        <nav class="dashboard__nav-secondary">
            <div class="dashboard__date-container">
                <input type="date" name="bday" id="specific-date">
            </div>
            <ul class="dashboard__nav-container">
                <li class="dashboard__nav-item dashboard__nav-item-graph">Sales by Species</li>
                <li class="dashboard__nav-item dashboard__nav-item-graph">Sales by Burger</li>
                <li class="dashboard__nav-item dashboard__nav-item-graph">Sales by Burger per Species</li>
                <li class="dashboard__nav-item dashboard__nav-item-graph">Sales Growth</li>
            </ul>
        </nav>
        <section class="dashboard__contents">

        </section>
        <nav class="dashboard__nav">
            <ul class="dashboard__nav-container">
                <li class="dashboard__nav-item dashboard__nav-item-table">Show All Data</li>
                <li class="dashboard__nav-item dashboard__nav-item-negative">Clear Data</li>
                <li class="dashboard__nav-item dashboard__nav-item-negative">Log Out</li>
            </ul>
        </nav>
    </main>
    
</body>
</html>
